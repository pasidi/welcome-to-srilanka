<body style="background-image: url('/s\ peak.jpg'); background-position: center; background-size: cover;">  

    <style>
        /* Applies to Chrome, Edge, and Safari */
        ::-webkit-scrollbar {
        width: 10px; /* Width of the scrollbar */
        height: 10px; /* Height of the scrollbar (for horizontal scrolling) */
        }

        ::-webkit-scrollbar-track {
        background: transparent; /* Background of the scrollbar track */
        border-radius: 12px; /* Rounded corners for the track */
        }

        ::-webkit-scrollbar-thumb {
        background: #ffffff; /* Color of the scrollbar handle */
        border-radius: 12px; /* Rounded corners for the handle */
        border: 2px solid transparent; /* Creates space around the handle */
        }

        ::-webkit-scrollbar-thumb:hover {
        background: #818181; /* Darker handle on hover */
        }

        /* For Firefox */
        * {
        scrollbar-width: thin; /* Thin scrollbar */
        scrollbar-color: #ffffff transparent; /* Handle color, track color */
        }
        
        body {
            color: white;
        }

        a {
            color: aliceblue;
            max-width: fit-content;
            font-size: larger;
            padding-left: 200px;
            line-height: 30px;
        }

        a:hover {
            color: rgb(237, 255, 78);
            font-size: x-large;
            transition: 300ms;
        }

        h1 {
            text-align: center;
            padding-top: 20px;
        }

        .box {
            background-color: rgba(66, 66, 66, 0.692);
            margin: 10px;
            height: 97vh;
            border-radius: 12px;
            overflow-y: scroll;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
            overflow: hidden;
        }

        .slider {
            position: relative;
            width: 500px;
            max-width: 800px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            height: 300px;
            margin: 10px;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            height: 400px;
            background-size: cover;
            background-position: center;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 10;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        p {
            padding: 10px;
        }
    </style>

    <div class="box">
        <h1>The Sabaragamuwa Province</h1>

        <br>   

        <div class="slider">
            <div class="slides">
                <!-- Slide 1 -->
                <div class="slide" style="background-image: url('../adam.jpg');"></div>
                <!-- Slide 2 -->
                <div class="slide" style="background-image: url('../aliya.jpg');"></div>
                <!-- Slide 3 -->
                <div class="slide" style="background-image: url('../manik.jpg');"></div>
            </div>

                <button class="prev" onclick="prevSlide()">&#10094;</button>
                <button class="next" onclick="nextSlide()">&#10095;</button>
        </div>
        
        <p> The Sabaragamuwa Province is one of the nine provinces of Sri Lanka. Ratnapura is the capital of the province.

        </p>

        <ul><h2>Special Places To Visit - </h2>

            <li>Great World End Drop</li>
            <li>Adam's Peak</li>
            <li>Bopath Falls</li>
            <li>Pinnawala Elephant Orphanage</li>
            <li>Bibile Rock</li>
            
        </ul>
            

    </div>

    <script src="../slider.js"></script>

</body>
